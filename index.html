<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../vue/js/vue.min.js"></script>
</head>

<body>
  <!-- 这是view -->
  <div id="app">
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Age</td>
          <td>Sex</td>
        </tr>
      </thead>
      <tbody>
        <tr v-for="person in people">
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
          <td>{{person.sex}}</td>
        </tr>
      </tbody>
    </table>


  </div>


  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        people: [{
            name: 'Jack',
            age: '23',
            sex: 'Male'
          },
          {
            name: 'Bill',
            age: '55',
            sex: 'Female'
          },
          {
            name: 'Chris',
            age: '22',
            sex: 'Female'
          }
        ]
      }
    })
  </script>

</body>

</html>
