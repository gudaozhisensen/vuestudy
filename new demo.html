<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../vue/css/demo.css">
</head>

<body>
  <div id="app">
    <fieldset>
      <legend>Create New Person</legend>
      <div class="form-group">
        <label for="">Name:</label><input type="text" v-model="newPerson.name" name="" value="">
      </div>
      <div class="form-group">
        <label for="">Age:</label><input type="text" v-model="newPerson.age" name="" value="">
      </div>
      <div class="form-group">
        <label for="">Sex:</label>
        <select v-model="newPerson.sex">
          <option value="Male ">Male</option>
          <option value="Female ">Female</option>
        </select>
      </div>
      <div class="form-group ">
        <label></label>
        <button @click="createPerson">Create</button>
      </div>
    </fieldset>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Sex</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="person in people">
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
          <td>{{person.sex}}</td>
          <td><button @click="deletePerson(this)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="../vue/js/vue.min.js "></script>
  <script type="text/javascript ">
    var vm = new Vue({
          el: '#app',
          data: {
            newPerson: {

                name: '',
                age: 0,
                sex: 'Male'
              },
              people: [{
                name: 'Jack',
                age: 22,
                sex: 'Male'
              }, {
                name: 'Luna',
                age: 25,
                sex: 'Female'
              }, {
                name: 'Bill',
                age: 30,
                sex: 'Male'
              }, {
                name: 'Chris',
                age: 42,
                sex: 'Male'
              }]
            },
            methods: {

              createPerson: function() {
                this.people.push(this.newPerson);
                //添加newPerson对象到people中
                this.newPerson = {
                  name: '',
                  age: 0,
                  sex: 'Male'
                }
              },
              deletePerson: function(index) {
                this.people.splice(index, 1);
              }
            }
          })
  </script>
  </script>
</body>

</html>
